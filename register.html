<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <title>Регистрация</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-wrapper">
        <form action="reg.php" method="POST" id="regform">
          <div class="register">
            <p>Фио:</p>
            <input
              type="text"
              class="input"
              name="fio"
              id="fio"
              required
              pattern="^[А-Я][а-я]+ [А-Я][а-я]+ [А-Я][а-я]+$"
            />
          </div>
          <div class="register">
            <p>Логин:</p>
            <input
              type="text"
              class="input"
              name="login"
              id="login"
              required
              pattern="^[a-zA-Z]*$"
              minlength="3"
              maxlength="16"
            />
          </div>
          <div class="register">
            <p>Email:</p>
            <input type="Email" class="input" name="mail" required />
          </div>
          <div class="register">
            <p>Пароль:</p>
            <input
              type="password"
              class="input"
              name="pass"
              id="pass"
              required
            />
          </div>
          <div class="register">
            <p>Повтор Пароля:</p>
            <input
              type="password"
              class="input"
              name="ppass"
              id="ppass"
              required
            />
          </div>
          <div class="register tick">
            <label for="galka" class="sogl"
              >Согласие на обработку персональных данных:</label
            >
            <input
              type="checkbox"
              class="check"
              name="galka"
              value="Yes"
              required
            />
          </div>
          <button class="reg" name="registr" type="submit" id="regbtn">
            Зарегистрироваться
          </button>
        </form>
        <a href="index.html"><button class="otm">Отмена</button></a>
      </div>
    </div>
    <script src="js/registervalidation.js"></script>
  </body>
</html>
